//retrieving photos

const promise = fetch("https://jsonplaceholder.typicode.com/photos");
let photos = [];

promise
.then (response => {
    console.log(response);

    const pic = response.json();
    pic.then(pic => {
        console.log(pic);
        photos = pic.slice(0, 3);

        // add code here
        let html = '';
        photos.forEach(photo => {
            html += `<img src="${photo.url}" alt="${photo.title}">`;
        });
        document.querySelector('#photos').innerHTML = html;
    })
})
.catch (err => console.log(err));
